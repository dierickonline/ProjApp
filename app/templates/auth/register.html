{% extends "base.html" %}

{% block title %}Register - Kanban Board{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 style="text-align: center;">Create your account</h2>
        <p style="text-align: center; margin-bottom: 2rem;">
            Or
            <a href="{{ url_for('auth.login') }}">sign in to existing account</a>
        </p>

        <form method="POST">
            <div style="margin-bottom: 1rem;">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required placeholder="Choose a username">
                <small style="display: block; margin-top: 0.25rem; color: var(--text-secondary);">At least 3 characters</small>
            </div>

            <div style="margin-bottom: 1rem;">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="your@email.com">
                <small style="display: block; margin-top: 0.25rem; color: var(--text-secondary);">We'll send a verification link to this email</small>
            </div>

            <div style="margin-bottom: 1rem;">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="Create a password">
                <small style="display: block; margin-top: 0.25rem; color: var(--text-secondary);">At least 6 characters</small>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="password_confirm">Confirm Password</label>
                <input id="password_confirm" name="password_confirm" type="password" required placeholder="Confirm your password">
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>
</div>
{% endblock %}
